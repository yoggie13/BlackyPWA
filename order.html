    <div class="wrap">
        <div class="part">
            <div class='column' id='first'>
                <img src="./img/coffee.jpeg" id='pakovanje' alt="Pakovanje naše kafe">
            </div>
            <div class='column' id='second'>
                <div class='sliderContainer'>
                    <i><p class="hej"><span class="hej" id="price"></span></p></i>
                    <input type="range" min="500" max="3000" value="500" step="100" class="slider" id="myRange">

                    <button id="btn" onclick="openForm()">Naruči</button>
                </div>
            </div>

        </div>

    <div class="form" id="form">
        <div class="form-content">
            <span class="close">&times;</span>
            <p id="tit"><b>Još malo i kafa je Vaša</b></p>
            <form name="order-form">
                <p><b>Ime:</b></p>
                <input type="text" name="name" id="inp" required>
                <p><b>Prezime:</b></p>
                <input type="text" name="surname" id="inp" required>
                <p><b>Mejl:</b></p>
                <input type="email" name="mail" id="inp" required>
                <p><b>Adresa:</b></p>
                <input type="text" name="adress" id="inp" required>
                <p id="pr"></p>
                <p>Da li želite da primate naše newsletter-e (baš su slatki)? <input type="checkbox" name="newsletter"></p>
                <input type="submit">
            </form>
